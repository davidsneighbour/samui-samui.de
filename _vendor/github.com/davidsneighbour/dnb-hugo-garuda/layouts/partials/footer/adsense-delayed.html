{{ if (.HasShortcode "adsense-ad") }}
{{ with $.Site.Params.google.adclientid }}
<script>
function googleAdClientLoader() {
    var element = document.createElement("script");
    element.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
    document.body.appendChild(element);
}
if (window.addEventListener){
    window.addEventListener("load", googleAdClientLoader, false);
} else if (window.attachEvent){
    window.attachEvent("onload", googleAdClientLoader);
} else {
    window.onload = googleAdClientLoader;
}
(adsbygoogle = window.adsbygoogle || []).push({google_ad_client: "{{ . }}"});
</script>
{{ end }}
{{ end }}
