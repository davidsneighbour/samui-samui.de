#############################################################
# Site setup
#############################################################

baseURL = "https://samui-samui.de/"       # hostname & path to the root
defaultContentLanguage = "de"
disqusShortname = "samui-samui-de"
summaryLength = 70                        # the length of text to show in a .Summary
title = "Samui? Samui!"
copyright = "All rights reserved. Copyright samui-samui.de"
languageCode = "de-DE"
enableEmoji=false                         # we hate emojis
enableGitInfo = true                      # Enable GitInfo feature
enableRobotsTXT = true                    # Build robots.txt file
disableHugoGeneratorInject = true         # Do not inject generator meta tag on homepage
paginate = 5                              # default 5 items per page
paginatePath = "seite"
googleAnalytics = "UA-17376057-1"
rssLimit = 10
footnoteReturnLinkContents = "^"
theme = ["hugo-debugprint"]

#############################################################
# Bugfixes and Troubleshooting
#############################################################

# workaround for time out error on netlify
# "Error building site: $FILENAME: timed out initializing value. This is most likely a circular loop in a shortcode"
timeout = "30000"

#############################################################
# Output formats and structure
#############################################################

# see http://gohugo.io/templates/output-formats/
[outputs]
home = [ "HTML", "RSS", "Algolia", "AMP" ]
page = [ "HTML", "AMP" ]
post = [ "HTML", "AMP" ]

[outputFormats.Algolia]
  baseName = "algolia"
  isPlainText = true
  mediaType = "application/json"
  notAlternative = true

# see https://gohugo.io/content-management/urls/
[permalinks]
  post = "/:year/:month/:title/"
  page = "/:title/"

[taxonomies]
  tag = "tags"

#############################################################
# Sitemap
#############################################################

[sitemap]
  filename = "sitemap.xml"
  changefreq = "weekly"
  priority = 1

#############################################################
# Author
#############################################################

[author]
  name = "Patrick Kollitsch"
  homepage = "https://samui-samui.de/"

#############################################################
# Privacy setup
#############################################################

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.instagram]
    disable = false
    simple = false
    disableInlineCSS = true
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = true
    disableInlineCSS = true
  [privacy.vimeo]
    disable = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false  

#############################################################
# Imaging setup
#############################################################

[imaging]
# Default resample filter used for resizing. Default is Box,
# a simple and fast averaging filter appropriate for downscaling.
# See https://github.com/disintegration/imaging
resampleFilter = "lanczos"
# Defatult JPEG quality setting. Default is 75.
quality = 95
# Anchor used when cropping pictures.
# Default is "smart" which does Smart Cropping, using https://github.com/muesli/smartcrop
# Smart Cropping is content aware and tries to find the best crop for each image.
# Valid values are Smart, Center, TopLeft, Top, TopRight, Left, Right, BottomLeft, Bottom, BottomRight
anchor = "smart"

#############################################################
# Menue points without local page
#############################################################

[[menu.main]]
name = "44"
weight = 250
identifier = "fourtyfour"
url = "https://fourtyfour.space"
pre = "icons/horse.svg"
target = "_blank"

[[menu.main]]
name = "DNB"
weight = 250
identifier = "dnb"
url = "https://davids-neighbour.com"
pre = "icons/user-tie.svg"
target = "_blank"

#############################################################
# Related posts
#############################################################

[related]
  threshold = 80 # Only include matches with rank >= threshold. 0 and 100.
  includeNewer = true # adding newer articles to older ones (changing the content)
  toLower = true # Will lower case keywords in both queries and in the indexes.

[[related.indices]]
  name  = "tags"
  weight = 100

[[related.indices]]
  name  = "date"
  weight = 10
  pattern = "2006" # “200601” for busier times?

