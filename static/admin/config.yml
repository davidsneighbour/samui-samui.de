# see https://www.netlifycms.org/docs/add-to-your-site/#configuration

media_folder: 'static/images' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images' # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Blog' # Used in the UI
    folder: 'content/post' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}/{{month}}//{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter

      - label: "Title"
        name: "title"
        widget: "string"

      - label: "URL"
        name: "url"
        required: true
        widget: "string"
        default: "{{year}}/{{month}}//{{slug}}"

      - label: "Publish Date"
        name: "date"
        required: true
        widget: "datetime"

      - label: "Draft"
        name: "draft"
        required: true
        widget: "boolean"
        default: false

      - label: "Tags"
        name: "tags"
        required: true
        widget: "list"

      - label: "Body"
        name: "body"
        widget: "markdown"

backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow 