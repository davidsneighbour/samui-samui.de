[build]
  publish = "public"
  command = "./bin/netlify.sh"

[build.environment]
  PHP_VERSION="7.4"

# https://www.netlify.com/docs/netlify-toml-reference/#post-processing
[build.processing]
  skip_processing = true

[context.production.environment]
  TZ = "Asia/Bangkok"
  HUGO_VERSION = "0.76.4"
  HUGO_ENV = "production"
