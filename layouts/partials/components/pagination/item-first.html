{{- $currentPageNumber := .PageNumber }}
{{- with .First }}
  {{- if ne $currentPageNumber .PageNumber }}
    <li class="page-item">
      <a href="{{ .URL }}" aria-label="{{ i18n "theme.first" }}" class="page-link">
        {{- partialCached "bsicon.html" "chevron-double-left" "chevron-double-left" -}}
      </a>
    </li>
  {{ end }}
{{ end }}
