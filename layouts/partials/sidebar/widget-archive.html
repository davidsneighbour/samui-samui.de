<div id="widget-archive" class="mb-5">
	<h3>Archiv</h3>
	<ul class="fa-ul">
		{{ range (where .Site.Pages "Section" "post").GroupByDate "2006" "desc" }}
			{{ range first 1 .Pages }}
				<li>
					<span class="fa-li">
						<i class="far fa-calendar fa-fw"></i>
					</span>
					<a href="/archive/{{ .Date.Format "2006" }}">
						{{ .Date.Format "2006" }}
					</a>
				</li>
			{{ end }}
		{{ end }}
	</ul>
</div>
