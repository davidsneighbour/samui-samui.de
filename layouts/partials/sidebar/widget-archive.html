<aside class="card mb-3" id="widget_archive">
	<h3 class="card-header">
		Archiv
	</h3>
	<div class="card-body">
		<div class="card-text grid-container">
			{{ range (where .Site.Pages "Section" "posts").GroupByDate "2006" "desc" }}
				{{ range first 1 .Pages }}
				<a href="/archiv/{{ .Date.Format "2006" }}">
					{{ .Date.Format "2006" }}
				</a>
				{{ end }}
			{{ end }}
		</div>
	</div>
</aside>
