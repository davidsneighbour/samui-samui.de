{{/*
layout for single items without template in TYPE/single.html
page layout
*/}}
{{ define "main" }}
<article >
	<header class="title">
		<h2 class="entry-title">
			<a href="{{ .Permalink }}">{{ .Title }}</a>
		</h2>		
	</header>

	<div class="text entry-content">
	{{ with .Params.featured_image }}
	  <img src="{{ . | absURL }}" />
	{{ end }}
	{{ .Content }}
	</div>
</article>
{{ end }}
