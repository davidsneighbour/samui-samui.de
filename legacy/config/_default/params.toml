#############################################################
# DNB Hugo Garuda Setup
#############################################################
[dnb]
copy-from = "2005"
javascript = "local-changes.js"
theme_slug = "samui-samui"

[dnb.sidebar]
enabled = true
items = ["author", "archive", "recent", "social"]
[dnb.sidebar.author]
content = "authorfooter"
[dnb.sidebar.recent]
limit = 5
[dnb.sidebar.social]
[dnb.sidebar.archive]
[dnb.sidebar.radio]
spotify_playlist = "https://open.spotify.com/embed/playlist/7DEuLS0qC7ajP84kEuWw6H"

[dnb.footer.index]
enabled = true
items = ["tagcloud", "leutecloud"]
[dnb.footer.single]
enabled = false
[dnb.footer.tagcloud]
enabled = true
type = "cloud"
values = "tags"

[dnb.footer.leutecloud]
enabled = true
type = "cloud"
values = "leute"

[dnb.comments]
#repo = "davidsneighbour/samui-samui.de.comments"
# src = "https://utteranc.es/client.js"
# term = "pathname"
# label = "ðŸ’¬"
